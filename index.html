<!-- TiffyAI Secure Window Shell with Idle Widget -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîê TiffyAI Secure Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      filter: drop-shadow(0 0 15px #00f6ff);
      transition: filter 0.4s ease-in-out;
    }
    #tiffy-widget {
      position: fixed;
      bottom: 30px;
      left: 30px;
      z-index: 9999;
      display: none;
      cursor: pointer;
      text-align: center;
      animation: popIn 0.8s ease forwards;
    }
    #tiffy-widget img {
      width: 120px;
      filter: drop-shadow(0 0 12px #00f6ff);
    }
    #tiffy-widget p {
      color: #00f6ff;
      font-family: 'Segoe UI', sans-serif;
      font-size: 14px;
      margin-top: 8px;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 12px;
    }
    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <iframe id="secure-content" src="https://www.tiffyai.co.za/?secure=true" sandbox="allow-scripts allow-same-origin allow-popups"></iframe>

  <div id="tiffy-widget">
    <img src="TIFF.png" alt="TiffyAI Surprised">
    <p>Do you want to get your hands on some really scarce TiffyAI tokens?</p>
  </div>

  <script>
    const frame = document.getElementById('secure-content');
    const widget = document.getElementById('tiffy-widget');

    // Scanner for referrer and UTM tracking
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref') || 'direct';
    const source = urlParams.get('utm_source') || 'organic';
    const campaign = urlParams.get('utm_campaign') || 'none';

    localStorage.setItem('tiffy_entry_ref', ref);
    localStorage.setItem('tiffy_entry_source', source);
    localStorage.setItem('tiffy_campaign', campaign);

    console.log("[TiffyAI Secure Shell] Origin:", ref, source, campaign);

    // Optionally block context menu for extra cloak
    window.addEventListener("contextmenu", e => e.preventDefault());

    // Optional: Delay reveal or animate activation
    setTimeout(() => {
      frame.style.filter = "drop-shadow(0 0 30px #00f6ff)";
    }, 2000);

    // Idle detection widget trigger
    let userActive = false;
    ["mousemove", "keydown", "click", "scroll", "touchstart"].forEach(evt => {
      window.addEventListener(evt, () => userActive = true, { once: true });
    });

    setTimeout(() => {
      if (!userActive) {
        widget.style.display = 'block';
      }
    }, 35000); // 35 seconds idle

    widget.addEventListener("click", () => {
      window.location.href = "https://tiffyai.github.io/Dream-Menu/";
    });
  </script>
</body>
</html>
