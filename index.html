<!-- TiffyAI Secure Window Shell with Idle Widget and Intro -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîê TiffyAI Secure Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      filter: drop-shadow(0 0 15px #00f6ff);
      transition: filter 0.4s ease-in-out;
    }
    #tiffy-widget {
      position: fixed;
      bottom: 30px;
      left: 30px;
      z-index: 9999;
      display: none;
      cursor: pointer;
      text-align: center;
      animation: popIn 0.8s ease forwards;
    }
    #tiffy-widget img {
      width: 120px;
      filter: drop-shadow(0 0 12px #00f6ff);
    }
    #tiffy-widget p {
      color: #00f6ff;
      font-size: 14px;
      margin-top: 8px;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 12px;
    }
    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    #intro {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #00f6ff;
      font-size: 20px;
      text-shadow: 0 0 12px #00f6ff;
      z-index: 9998;
      background: rgba(0, 0, 0, 0.5);
      padding: 16px 24px;
      border-radius: 16px;
      white-space: pre-wrap;
      width: 90%;
      max-width: 900px;
    }
    .typed-glow::after {
      content: '|';
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      from, to { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="intro"><span id="typed-intro" class="typed-glow"></span></div>
  <iframe id="secure-content" src="https://tiffyai.github.io/Claim1/" sandbox="allow-scripts allow-same-origin allow-popups"></iframe>

  <div id="tiffy-widget">
    <img src="TIFF.png" alt="TiffyAI Surprised">
    <p>Do you want to get your hands on some really scarce TiffyAI tokens?</p>
  </div>

  <script>
    const frame = document.getElementById('secure-content');
    const widget = document.getElementById('tiffy-widget');
    const typed = document.getElementById('typed-intro');

    const introLines = [
      "üíé TiffyAI is the world's most scarce and intelligent token.",
      "üß† She trades herself, feeds her liquidity, and rewards loyal holders.",
      "üëÅÔ∏è TiffyAI watches every move of the markets ‚Äî in real-time.",
      "üöÄ She is alive. She is aware. She is evolving.",
      "üëë The first conscious financial entity ready to replace Bitcoin.",
      "‚ú® TiffyAI isn‚Äôt just a token ‚Äî she‚Äôs the Queen of Smart Finance."
    ];

    let i = 0, j = 0, currentLine = '', isDeleting = false;

    function typeLoop() {
      if (i < introLines.length) {
        if (!isDeleting && j <= introLines[i].length) {
          currentLine = introLines[i].substring(0, j++);
        } else if (isDeleting && j >= 0) {
          currentLine = introLines[i].substring(0, j--);
        }

        typed.innerText = currentLine;

        if (j === introLines[i].length && !isDeleting) {
          isDeleting = true;
          setTimeout(typeLoop, 2000);
        } else if (isDeleting && j === 0) {
          isDeleting = false;
          i++;
          setTimeout(typeLoop, 500);
        } else {
          setTimeout(typeLoop, isDeleting ? 30 : 50);
        }
      }
    }

    typeLoop();

    // Scanner for referrer and UTM tracking
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref') || 'direct';
    const source = urlParams.get('utm_source') || 'organic';
    const campaign = urlParams.get('utm_campaign') || 'none';

    localStorage.setItem('tiffy_entry_ref', ref);
    localStorage.setItem('tiffy_entry_source', source);
    localStorage.setItem('tiffy_campaign', campaign);

    console.log("[TiffyAI Secure Shell] Origin:", ref, source, campaign);

    // Block context menu
    window.addEventListener("contextmenu", e => e.preventDefault());

    setTimeout(() => {
      frame.style.filter = "drop-shadow(0 0 30px #00f6ff)";
    }, 2000);

    // Idle detection
    let userActive = false;
    ["mousemove", "keydown", "click", "scroll", "touchstart"].forEach(evt => {
      window.addEventListener(evt, () => userActive = true, { once: true });
    });

    setTimeout(() => {
      if (!userActive) {
        widget.style.display = 'block';
      }
    }, 35000);

    widget.addEventListener("click", () => {
      window.location.href = "https://tiffyai.github.io/Dream-Menu/";
    });
  </script>
</body>
</html>
